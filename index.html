<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geometry Dash Clone - Lumenia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="menu">
    <h1>Geometry Dash Clone</h1>
    <button id="playBtn">Jouer</button>
  </div>

  <div id="levelSelect" class="hidden">
    <h2>Choisis un niveau</h2>
    <ul id="levelList"></ul>
    <button id="backBtn">Retour</button>
  </div>

  <div id="gameUI" class="hidden">
    <div id="levelName"></div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="message"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
