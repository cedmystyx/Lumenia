<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heavenis Zephyros - Geometry Dash style</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" class="centered">
    <h1>Heavenis Zephyros</h1>
    <button id="playBtn">Jouer</button>
  </div>

  <div id="levelMenu" class="centered hidden">
    <h2>Choisis ton niveau</h2>
    <div id="levelsList"></div>
    <button id="backBtn">Retour</button>
  </div>

  <div id="pauseMenu" class="centered hidden">
    <h2>Pause</h2>
    <button id="resumeBtn">Reprendre</button>
    <button id="quitBtn">Quitter</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="hud" class="hidden">
    <span id="score">Score: 0</span>
    <span id="life">Vie: ♥♥♥</span>
  </div>

  <audio id="bgMusic" loop></audio>
  <audio id="shootSound" src="assets/sounds/shoot.mp3"></audio>

  <script src="main.js"></script>
</body>
</html>
